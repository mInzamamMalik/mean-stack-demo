<md-progress-linear ng-show="showProgress"
                    class="md-warn"
                    md-mode="{{modes[0]}}"
                    value="{{determinateValue}}"
                    md-buffer-value="{{determinateValue2}}">

</md-progress-linear>


<form ng-submit="getRand()" md-theme="forms">


    <md-input-container flex="40">
        <label>Range Min</label>
        <input type="number" ng-model="min" required/>
    </md-input-container>

    <md-input-container flex="40">
        <label>Range Max</label>
        <input type="number" ng-model="max" required/>
    </md-input-container>

    <md-button md-theme="default" class="md-button md-primary md-raised " ng-click="submit">Get Random number
    </md-button>

</form>


<p class="md-headline" ng-if="result.data.result">Random Number Generated by Server: {{result.data.result}}</p>
<p class="md-headline" ng-if="showError">Sorry! Unable to get Result</p>
